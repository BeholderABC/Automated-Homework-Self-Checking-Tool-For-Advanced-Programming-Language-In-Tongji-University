最终用户许可条款
1.Auto-Homework-Check（下称”本程序“）著作权属于原开发者, 开发者许可您无偿使用本程序；
2.原开发者许可您二次分发本程序，但是，二次分发的程序必须与原程序相同；
3.原开发者许可您对本程序进行逆向工程，并允许您二次开发，但是，您必须在二次开发程序的版权声明中明确说明：您的二次开发作品基于原开发者的工作；
4.您对您依据本程序二次开发的程序享有完全的著作权，除第3条的要求外，原开发者对您不做其它限制，但也不对您二次开发所修改的部分负责；
5.原开发者可能会更新本条款，并随下次程序更新推送；
6.条款内容以原开发者Github仓库为准，与相应版本对应，本条款对应版本 0.1.1-Alpha-2 ；
7.使用，二次分发或逆向工程，二次开发本程序，即视为已阅读并同意以上条款。